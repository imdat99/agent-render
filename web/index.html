<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicPic Render | Premium Distributed Rendering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        slate: {
                            850: '#151e2e',
                            950: '#020617',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-header {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-premium {
            background: rgba(2, 6, 23, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
        }

        .input-premium:focus {
            background: rgba(2, 6, 23, 0.8);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .btn-glow {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }

        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.5);
            transform: translateY(-1px);
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        /* Custom Scrollbar */
        .scroller::-webkit-scrollbar {
            width: 6px;
        }

        .scroller::-webkit-scrollbar-track {
            background: transparent;
        }

        .scroller::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 20px;
        }

        .scroller::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.4);
        }

        .xterm-viewport {
            border-radius: 0 0 12px 12px;
        }

        .status-badge {
            position: relative;
        }

        .status-badge::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
    </style>
</head>

<body class="text-slate-200 antialiased h-screen overflow-hidden flex flex-col">
    <!-- Navbar -->
    <header class="glass-header h-16 flex items-center justify-between px-6 z-50 shrink-0">
        <div class="flex items-center gap-3">
            <div
                class="relative w-8 h-8 rounded-lg bg-indigo-500/20 flex items-center justify-center border border-indigo-500/30 shadow-lg shadow-indigo-500/10">
                <svg class="w-5 h-5 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div>
                <h1
                    class="font-bold text-lg tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                    PicPic Render
                </h1>
                <div class="flex items-center gap-2 -mt-1">
                    <span class="text-[10px] uppercase tracking-wider text-slate-500 font-semibold">Enterprise
                        Grid</span>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <!-- Connection Status -->
            <div id="ws-indicator"
                class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-900/50 border border-slate-700/50 text-xs font-medium transition-colors">
                <div class="relative flex h-2 w-2">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-slate-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-slate-500"></span>
                </div>
                <span id="ws-status-text" class="text-slate-400">Connecting...</span>
            </div>

            <div class="h-6 w-px bg-slate-800"></div>

            <div
                class="flex items-center gap-2 text-xs text-slate-400 bg-slate-900/50 px-3 py-1.5 rounded-full border border-slate-700/50">
                <span>Active Agents:</span>
                <span id="agent-count" class="text-indigo-400 font-bold">0</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">

        <!-- Left Sidebar: Controls & Queue -->
        <aside class="w-96 flex flex-col border-r border-slate-800/50 bg-slate-950/30 backdrop-blur-sm relative z-40">
            <!-- Active Jobs Section -->
            <div class="flex-1 flex flex-col min-h-0">
                <div class="p-4 border-b border-slate-800/50 flex items-center justify-between bg-slate-900/20">
                    <h2 class="text-sm font-semibold text-slate-100 flex items-center gap-2">
                        <svg class="w-4 h-4 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h7" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        Job Queue
                    </h2>
                    <button onclick="document.getElementById('new-job-modal').classList.remove('hidden')"
                        class="text-xs bg-indigo-600 hover:bg-indigo-500 text-white px-3 py-1.5 rounded-md font-medium transition-colors shadow-lg shadow-indigo-900/20 flex items-center gap-1">
                        <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        New Job
                    </button>
                </div>

                <div id="jobs-list" class="flex-1 overflow-y-auto scroller p-3 space-y-2">
                    <!-- Job items will be injected here -->
                    <div class="text-center py-8 text-slate-600 text-sm">
                        No active jobs
                    </div>
                </div>
            </div>

            <!-- Agents Section (Bottom of sidebar) -->
            <div class="h-1/3 min-h-[200px] border-t border-slate-800/50 bg-slate-900/30 flex flex-col">
                <div class="p-3 border-b border-slate-800/50 bg-slate-900/50 px-4">
                    <h2 class="text-xs font-semibold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                        <svg class="w-3 h-3 text-emerald-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 7h-9M14 17H5M12 12h8" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        Computing Nodes
                    </h2>
                </div>
                <div id="agents-list" class="flex-1 overflow-y-auto scroller p-3 space-y-2">
                    <!-- Agent items will be injected here -->
                </div>
            </div>
        </aside>

        <!-- Right Content: Terminal & Job Details -->
        <section class="flex-1 flex flex-col min-w-0 bg-[#0c0c0c] relative">
            <!-- Empty State -->
            <div id="empty-state" class="absolute inset-0 flex items-center justify-center z-0">
                <div class="text-center opacity-20 select-none">
                    <svg class="w-24 h-24 mx-auto text-indigo-400 mb-4" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <path d="M4 17l6-6-6-6M12 19h8" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <p class="text-xl font-light tracking-wide text-slate-300">Select a job to view logs</p>
                </div>
            </div>

            <!-- Job Info Header (Hidden by default) -->
            <div id="job-header"
                class="hidden h-14 border-b border-slate-800 bg-slate-900/30 flex items-center justify-between px-6 shrink-0 relative z-10 backdrop-blur-sm">
                <div class="flex items-center gap-4">
                    <div class="flex flex-col">
                        <h3 class="font-mono text-sm text-indigo-300 font-medium" id="current-job-id">JOB-ID</h3>
                        <span class="text-[10px] text-slate-500 font-light" id="current-job-image">image:tag</span>
                    </div>
                    <span id="current-job-status"
                        class="px-2 py-0.5 rounded text-[10px] uppercase font-bold tracking-wide bg-slate-800 text-slate-400">
                        STATUS
                    </span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="flex items-center gap-2 text-xs text-slate-500 mr-4 font-mono">
                        <span>Duration:</span>
                        <span id="current-job-duration" class="text-slate-300">0s</span>
                    </div>
                </div>
            </div>

            <!-- Terminal Area -->
            <div class="flex-1 relative z-10 p-4 pt-2">
                <div
                    class="h-full w-full rounded-xl overflow-hidden border border-slate-800/80 shadow-2xl bg-[#000000]">
                    <div id="terminal" class="h-full w-full"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- New Job Modal -->
    <div id="new-job-modal" class="fixed inset-0 z-[100] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity"
            onclick="document.getElementById('new-job-modal').classList.add('hidden')"></div>

        <!-- Modal Content -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg">
            <div
                class="glass-panel rounded-2xl p-0 shadow-2xl overflow-hidden transform transition-all scale-100 opacity-100">
                <div class="p-6 border-b border-white/5 bg-gradient-to-r from-slate-900 to-slate-800/50">
                    <h3 class="text-lg font-semibold text-white">Dispatch New Job</h3>
                    <p class="text-sm text-slate-400 mt-1">Configure your containerized workload</p>
                </div>

                <form id="job-form" class="p-6 space-y-5 bg-slate-900/40">
                    <div>
                        <label class="block text-xs font-medium text-indigo-300 mb-1.5 uppercase tracking-wide">Docker
                            Image</label>
                        <input type="text" id="image" value="jrottenberg/ffmpeg:4.4-alpine"
                            class="input-premium w-full rounded-lg px-4 py-3 text-sm text-white font-mono placeholder-slate-600"
                            placeholder="e.g., alpine">
                    </div>

                    <div>
                        <label
                            class="block text-xs font-medium text-indigo-300 mb-1.5 uppercase tracking-wide">Command</label>
                        <textarea id="command" rows="3"
                            class="input-premium w-full rounded-lg px-4 py-3 text-sm text-white font-mono placeholder-slate-600 resize-none"
                            placeholder="echo 'Hello World'">ffmpeg -version</textarea>
                    </div>

                    <div class="pt-2 flex justify-end gap-3">
                        <button type="button" onclick="document.getElementById('new-job-modal').classList.add('hidden')"
                            class="px-4 py-2 rounded-lg text-sm font-medium text-slate-400 hover:text-white hover:bg-white/5 transition-colors">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-6 py-2 rounded-lg bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white text-sm font-medium shadow-lg shadow-indigo-600/20 btn-glow">
                            Deploy Job
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast"
        class="fixed bottom-6 right-6 z-[100] transform translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
        <div class="glass-panel px-4 py-3 rounded-lg shadow-xl border-l-4 border-indigo-500 flex items-center gap-3">
            <span id="toast-icon" class="text-xl">âœ¨</span>
            <div>
                <h4 id="toast-title" class="text-sm font-semibold text-white">Notification</h4>
                <p id="toast-message" class="text-xs text-slate-400">Details here...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
