services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: picpic
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - picnic-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d picpic"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6389:6379"
    networks:
      - picnic-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # jaeger:
  #   image: jaegertracing/all-in-one:latest
  #   ports:
  #     - "16686:16686"  # Jaeger UI
  #     - "4317:4317"    # OTLP gRPC receiver
  #     - "4318:4318"    # OTLP HTTP receiver
  #   environment:
  #     - COLLECTOR_OTLP_ENABLED=true
  #   networks:
  #     - picnic-net

  server:
    image: quay.io/lethdat/picpic.server:latest
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 9000
      HTTP_PORT: 8080
      DB_URL: postgres://user:password@postgres:5432/picpic?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      AGENT_SECRET: mysecretkey
      LOG_LEVEL: info
      LOG_FORMAT: json
      ENABLE_METRICS: "true"
      ENABLE_TRACING: "true"
      # OTLP_ENDPOINT: "jaeger:4317"
      SERVICE_NAME: "server"
    volumes:
      - ./web:/app/web
    ports:
      - "8080:8080"
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # jaeger:
      #   condition: service_started
    networks:
      - picnic-net
    restart: on-failure
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

  agent-1:
    image: quay.io/lethdat/picpic.agent:latest
    build:
      context: .
      dockerfile: Dockerfile.agent
    environment:
      - AGENT_SERVER=server:9000
      - AGENT_SECRET=mysecretkey
      - DOCKER_API_VERSION=1.44
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - picnic-net
    restart: always

volumes:
  postgres_data:
  agent-1-data:
  agent-2-data:

networks:
  picnic-net:
